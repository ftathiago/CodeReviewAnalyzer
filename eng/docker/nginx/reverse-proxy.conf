server {
    listen 8080;

    location /code-review/api/health {
      if ($request_method = OPTIONS) {
          add_header 'Access-Control-Allow-Origin' '*' always;
          add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
          add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
          add_header 'Access-Control-Max-Age' 1728000 always;
          add_header 'Content-Length' 0 always;
          add_header 'Content-Type' 'text/plain; charset=UTF-8' always;
          return 204;
      }
      # Cabeçalhos CORS para demais métodos
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;

      rewrite /code-review/(api/.*) /$1 break;
      proxy_pass  http://127.0.0.1:5031; #Your server/local IP
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-basepath /code-review/api;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_cache_bypass $http_upgrade;
    }
    
