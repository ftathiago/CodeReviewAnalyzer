<p-dialog
    header="Edit Profile"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
>
    <span class="p-text-secondary block mb-8">Update your information.</span>
    <div class="flex items-center gap-4 mb-4">
        <app-paginated-lookup
            [focus]="true"
            style="width: 100%"
            [lookupOptions]="usersLookupOptions"
            (onLoadData)="loadUserData($event)"
            [suggestions]="autoFilteredUsers"
            [isLoading]="isLoading"
            [pageResponse]="pageResponse"
            [(fieldKey)]="selectedUserId"
        />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <p-iftalabel>
            <input
                id="userRole"
                type="text"
                pInputText
                [(ngModel)]="teamUser.role"
            />
            <label for="userRole">Role</label>
        </p-iftalabel>
    </div>
    <div class="flex justify-end gap-2">
        <p-button
            label="Cancel"
            severity="secondary"
            (click)="visible = false"
        />
        <p-button label="Save" (click)="saveClick($event)" />
    </div>
</p-dialog>
