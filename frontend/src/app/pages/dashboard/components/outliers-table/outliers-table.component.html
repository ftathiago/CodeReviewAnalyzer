<p-card header="Outliers">
    <p-table
        [value]="outliers"
        [tableStyle]="{ 'min-width': '50rem' }"
        [scrollable]="true"
        styleClass="mt-4"
        sortMode="multiple"
        paginator="true"
        [rows]="7"
    >
        <ng-template #header>
            <tr>
                <th pSortableColumn="outlierField">
                    <div class="flex items-center">
                        <p-sortIcon
                            field="outlierField"
                            class="mr-2"
                        ></p-sortIcon>
                        <span class="mr-2">Field name</span>
                        <p-columnFilter
                            field="outlierField"
                            matchMode="in"
                            display="menu"
                            [showMatchModes]="false"
                            [showOperator]="false"
                            [showAddButton]="false"
                        >
                            <ng-template pTemplate="header">
                                <i class="pi pi-filter"></i>
                            </ng-template>
                            <ng-template
                                pTemplate="filter"
                                let-value
                                let-filter="filterCallback"
                            >
                                <p-multiselect
                                    [(ngModel)]="selectedOutliers"
                                    [options]="fieldNames"
                                    placeholder="Any"
                                    (onChange)="filter($event.value)"
                                    styleClass="w-full"
                                    display="chip"
                                >
                                    <ng-template pTemplate="item" let-option>
                                        <div
                                            class="flex items-center gap-2 w-44"
                                        >
                                            <span>{{ option }}</span>
                                        </div>
                                    </ng-template>
                                </p-multiselect>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="outlierValue">
                    <div class="flex items-center">
                        <p-sortIcon
                            field="outlierValue"
                            class="mr-2"
                        ></p-sortIcon>
                        <span class="mr-2">Value</span>
                    </div>
                </th>
                <th><div class="flex justify-between items-center">PR</div></th>
            </tr>
        </ng-template>
        <ng-template #body let-outlier>
            <tr>
                <td>{{ outlier.outlierField }}</td>
                <td>{{ outlier.outlierValue }}</td>
                <td>
                    <a [href]="outlier.url" target="_blank"
                        ><i class="pi pi-external-link"></i
                    ></a>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
