<p-card header="Reviewer density">
    <p class="m-0">How is distributed the review task for developer team.</p>
    <p-chart
        type="bar"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        height="300px"
        ariaLabel="Reviewer density graph"
    >
    </p-chart>
    <ng-template #footer></ng-template>
</p-card>
