<p-card header="Pull Request analysis">
  <p class="m-0">
    The graph bellow show us data about pull requests and relations with
    comments
  </p>
  <div class="pull-request-chart">
    <p-chart
      class="demo-chart"
      baseChart
      [type]="'line'"
      [data]="lineChartData"
      [options]="lineChartOptions"
    >
    </p-chart>
  </div>
  <ng-template #footer> </ng-template>
</p-card>
